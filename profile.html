    <!-- User Dashboard Content -->
    <div class="container mt-5 content">
        <div class="row">
            <div class="col-md-6">
                <h2>User Profile</h2>
                <form onsubmit="return validateProfile()">
                    <!-- First Name -->
                    <div class="form-group">
                        <label for="fName">First Name</label>
                        <input type="text" class="form-control" id="fName" required>
                    </div>
                    <!-- Last Name -->
                    <div class="form-group">
                        <label for="lName">Last Name</label>
                        <input type="text" class="form-control" id="lName" required>
                    </div>
                    <!-- House Number -->
                    <div class="form-group">
                        <label for="houseNo">House Number</label>
                        <input type="text" class="form-control" id="houseNo" required>
                    </div>
                    <!-- State -->
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" class="form-control" id="state" required>
                    </div>
                    <!-- City -->
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <!-- Country -->
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" required>
                    </div>
                    <!-- PIN Code -->
                    <div class="form-group">
                        <label for="pinCode">PIN Code</label>
                        <input type="text" class="form-control" id="pinCode" required>
                    </div>
                    <!-- Gender -->
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <!-- Aadhaar Number -->
                    <div class="form-group">
                        <label for="aadhaarNo">Aadhaar Number</label>
                        <input type="text" class="form-control" id="aadhaarNo" required>
                    </div>
                    <!-- Email (pEmail) -->
                    <div class="form-group">
                        <label for="pEmail">Email</label>
                        <input type="email" class="form-control" id="pEmail" required>
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
