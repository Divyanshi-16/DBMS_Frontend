<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: rgba(253, 196, 196, 0.321);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 100px; padding-left: 40px;">
        <a class="navbar-brand" href="./home.html" style="font-size: 40px;">
            <img src="./static/3.webp" alt="Logo" width="60" height="60" class="d-inline-block align-text-top">
            Hotel Ganesha, Ranthambhore
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" style="padding-right: 160px;">
                <li class="nav-item active">
                    <a class="nav-link" href="./home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./rooms.html">Rooms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./services.html">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./experiences.html">Experiences</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- User Dashboard Content -->
    <div class="container mt-5 content">
        <div class="row">
            <div class="col-md-6">
                <h2>Book a Room</h2>
                <form onsubmit="return validateDates()">
                    <div class="form-group">
                        <label for="checkInDate">Check-In Date</label>
                        <input type="date" class="form-control" id="checkInDate" required>
                    </div>
                    <div class="form-group">
                        <label for="checkOutDate">Check-Out Date</label>
                        <input type="date" class="form-control" id="checkOutDate" required>
                    </div>
                    <div class="form-group">
                        <label for="roomType">Room Type</label>
                        <select class="form-control" id="roomType">
                            <option value="single">Single</option>
                            <option value="double">Double</option>
                            <option value="suite">Suite</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="numOfGuests">Number of Guests</label>
                        <select class="form-control" id="numOfGuests">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Book Now</button>
                </form>
            </div>
        </div>
    </div>
    <!-- End of User Dashboard Content -->

    <!-- Sticky Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <ul>
                        <li><a href="./home.html">Home</a></li>
                        <li><a href="./profile.html">Profile</a></li>
                        <li><a href="./bookings.html">Bookings</a></li>
                        <li><a href="./login.html">Logout</a></li>
                    </ul>
                </div>
                <div class="footer-social">
                    <ul>
                        <li><a href="#"><i class="fa fa-facebook"><img src="./static/7.png" width="60" height="60"></i></a></li>
                        <li><a href="#"><i class="fa fa-youtube"><img src="./static/8.png" width="60" height="60"></i></a></li>
                        <li><a href="#"><i class="fa fa-instagram"><img src="./static/6.avif" width="60" height="60"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-copyright">
                &copy; 2023 Hotel Ganesha. All rights reserved.
            </div>
        </div>
    </footer>
    <!-- End of Sticky Footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        function validateDates() {
            const checkInDate = new Date(document.getElementById("checkInDate").value);
            const checkOutDate = new Date(document.getElementById("checkOutDate").value);
            const today = new Date();

            if (checkInDate >= checkOutDate || checkInDate < today) {
                alert("Invalid date selection. Please check your dates.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
